version: "3.9"

services:
  api:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://reserveja:reserveja@db:5432/reserveja
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-changemeaccess}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-changemerefresh}
      - JWT_ACCESS_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - WHATSAPP_API_URL=${WHATSAPP_API_URL:-http://whatsapp-gateway.mock/send}
    depends_on:
      - db
    command: sh -c "npx prisma migrate deploy && npm run seed && node dist/main.js"
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: reserveja
      POSTGRES_PASSWORD: reserveja
      POSTGRES_DB: reserveja
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
